<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Dropdown</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="../dist/dropdown.min.css">
</head>
<body>
	<div class="drpdwn" id="drpdwn1"></div>

	<script src="../dist/dropdown.js"></script>
	<script>
		var dropdown,
				xhr = new XMLHttpRequest();

		xhr.open('GET', 'api.php', true);
		xhr.send();
		xhr.onload = function() {
			if (this.status != 200) {
				alert("Произошла ошибка при загрузке...");
				return false;
			}

			var data = JSON.parse(this.responseText);

			dropdown = new Dropdown("#drpdwn1", { 
				data: data,
				serverSearch: {
					url: "http://localhost:8888/dropdown/example/api.php",
					fields: ['link']
				}
			});
		}
	</script>
</body>
</html>
